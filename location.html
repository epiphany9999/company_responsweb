<!-- footer -->

<!-- //footer -->


    
    <script src="/js/main.js"></script>
    <script src="/js/sub.js"></script>
    <script>
        $(function() {
            $('.organ_tab button').on('click',function() {
                var thisIndex = $(this).index();
                $(this).addClass('active').siblings().removeClass('active');
                $('.organ_table .organ_conbox').eq(thisIndex).addClass('active').siblings().removeClass('active');
            });
    
            $('.patent_tab button').on('click',function() {
                var thisIndex = $(this).index();
                $(this).addClass('active').siblings().removeClass('active');
                $('.patent_table .tablebox').eq(thisIndex).addClass('active').siblings().removeClass('active');
            });
    
            $('.open_table').on('click',function() {
                if(window.innerWidth < 1001 && $(this).attr('title') == '열기') {
                    $(this).attr('title','닫기').addClass('on').next('.conbox').stop(true).slideDown(250);
                } else {
                    $(this).attr('title','열기').removeClass('on').next('.conbox').stop(true).slideUp(250);
                }
            });
    
            $('.application_tab button').on('click',function() {
                var thisIndex = $(this).index();
                $(this).addClass('active').siblings().removeClass('active');
                $('.application_conbox .tablebox').eq(thisIndex).addClass('active').siblings().removeClass('active');
            });
    
            const hemp = new URL(location.href).searchParams.get('hemp');
    
            if(hemp != undefined && hemp != null) {
                $('#container, #footer').hide();
                $('.ly_research').addClass('active');
            }
    
            $('.waypoint').each(function (i, v) {
                $(this).waypoint(function () {
                    $(v).addClass('on')
                }, {
                    offset: '90%'
                })
            });
    
            $('.toggle_btn').on('click',function() {
                if(window.innerWidth < 1001) {
                    if($(this).attr('title') == '닫기') {
                        $(this).attr('title','열기').parent().siblings('.td_feature').stop(true).slideUp(250);
                        $(this).parents('.division').addClass('closed');
                    } else {
                        $(this).attr('title','닫기').parent().siblings('.td_feature').stop(true).slideDown(250);
                        $(this).parents('.division').removeClass('closed');
                    }
                }
            });
    
            $(window).resize(function() {
                if(window.innerWidth > 1000) {
                    $('.division').each(function(i,v) {
                        $(this).removeClass('closed').find('.toggle_btn').attr('title','닫기')
                        .end().find('.td_feature').show();
                    });
                }
            });
    
    
            $('.ly_tech .ly_tabs .ly_tab').on('click',function() {
                $(this).addClass('active').siblings().removeClass('active');
                $('.ly_tech .ly_match .ly_match_item').eq($(this).index()).addClass('active').siblings().removeClass('active');
            });
    
            $('.ly_tech .select_box .select_btn').on('click',function() {
                $('.ly_tech .select_box .select_btn').removeClass('on');
                $(this).addClass('on');
                $('.ly_tech .tech_box .tech_item').eq($(this).parent().index()).addClass('on').siblings().removeClass('on');
            });
    
    
            $('.matchbox2 .to_detail').on('click',function() {
                $('#container, #footer').hide();
                window.scrollTo(0,0);
                $('.ly_'+$(this).attr('name')).addClass('active').focus();
            });
        });
    </script>

</body>
</html>
